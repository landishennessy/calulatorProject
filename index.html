<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculatorBody">
            <div class="calculatorScreen">make a move</div>
            <div class="calculatorDigits">
                <div class="button 1">1</div>
                <div class="button 2">2</div>
                <div class="button 3">3</div>
                <div class="button 4">4</div>
                <div class="button 5">5</div>
                <div class="button 6">6</div>
                <div class="button 7">7</div>
                <div class="button 8">8</div>
                <div class="button 9">9</div>

            </div>
            <div class="calculatorFunctions">
                <div class="add">+</div>
                <div class="subtract">-</div>
                <div class="multiply">x</div>
                <div class="devide">/</div>
            </div>
            <div class="calculatorEquals"></div>
            <div class="calculatorClear"></div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
